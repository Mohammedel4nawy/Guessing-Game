<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guess.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <!-- start all container  -->

    <div class="container">
      <!-- start game info  -->
      <div class="game-info">
        <div class="guess-from">Hint : <span></span></div>
        <div class="starts-with">The word starts with : <span></span></div>
      </div>
      <!-- end game info  -->

      <!-- start letters container  -->

      <div class="letter-container"></div>

      <!-- end letters container  -->

      <!-- start spans container  -->

      <div class="span-container"></div>

      <!-- end spans container  -->
    </div>

    <!-- end all container  -->

    <script src="guess.js"></script>
  </body>
</html>
